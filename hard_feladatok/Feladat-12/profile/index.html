<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFIL</title>
    <script src="./jquery.js" defer></script>
    <script src="./cnp.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container-fluid p-3">
    <div class="row">
        <div class="col-12 col-md-2 text-center">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success" onclick="getStat('team')">Kérem a csapat

                </div>
            </div>
        </div>
        <section class="col-12 col-md-10 container p-3" id="getSection"></section>
    </div>
