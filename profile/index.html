<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Commit & Pray | C&P</title>
    <meta data-hid="og:site_name" name="og:site_name" content="Commit & Pray">
    <meta name="author" content="Angelo Ádám, Bánhegyi Zoltán, Herczku Tamás, Kovács Áron">
    <meta property="og:url" content="https://ceg.atanarur.hu/cnp/profile/">
    <meta property="og:type" content="website">
    <meta name="description" content="Commit & Pray csapatának a weboldala.">
    <meta name="theme-color" content="#ea6d5f">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/adamiskolas-jo/CnP/76a69b4b986de8d5bb67b922d53e376817dc8a76/img/icon.svg">

    <link rel="shortcut icon" href="https://ceg.atanarur.hu/cnp/logo.svg" type="image/x-icon">
    <script src="../js/jquery.js" defer></script>
    <script src="../js/cnp.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="container-fluid p-3">
    <div class="row">
        <div class="col-12 col-md-2 text-center">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-outline-success" onclick="getStat('team')">Kérem a csapat
                        adatokat!</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-success mt-3" onclick="getStat('score')">Kérem a helyezéseket
                        (leaderboard)!</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-success mt-3" onclick="getStat('task')">Kérem a felvett feladatok
                        listáját!</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-success mt-3" onclick="getStat('able_task')">Kérem az elérhető
                        feladatok
                        listáját!</button>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-danger mt-3" onclick="logout()">Kijelentkezek!</button>
                </div>
            </div>
        </div>
        <section class="col-12 col-md-10 container p-3" id="getSection"></section>
    </div>
</body>

</html>
